<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="url(#backgroundGradient)"/>
  
  <!-- Main Logo (larger) -->
  <g transform="translate(100, 300)">
    <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Checkmark Icon -->
    <circle cx="100" cy="85" r="30" fill="#FFFFFF" opacity="0.95"/>
    <path d="M88 85L96 93L112 77" stroke="#2563EB" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- List Lines -->
    <rect x="65" y="120" width="70" height="2.5" rx="1.25" fill="#FFFFFF"/>
    <rect x="65" y="128" width="55" height="2.5" rx="1.25" fill="#FFFFFF" opacity="0.8"/>
    <rect x="65" y="136" width="60" height="2.5" rx="1.25" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Small decorative circles -->
    <circle cx="58" cy="121.25" r="1.5" fill="#FFFFFF"/>
    <circle cx="58" cy="129.25" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="58" cy="137.25" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- App Title -->
  <text x="200" y="520" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold">My Todo App</text>
  <text x="200" y="550" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" opacity="0.9">List</text>
  
  <!-- Tagline -->
  <text x="200" y="590" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" opacity="0.7">Organisez votre vie, une tâche à la fois</text>
  
  <!-- Loading indicator -->
  <g transform="translate(180, 650)">
    <circle cx="20" cy="20" r="3" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="30" cy="20" r="3" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="40" cy="20" r="3" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="150" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="320" cy="200" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="60" cy="680" r="1" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="350" cy="650" r="1.5" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
